<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>

    <style>
      label{
        display: block;
      }
    </style>
  </head>
  <body>

    <!-- Lesson 6 -->
    <h2>Sign Up</h2>
    <p>You're welcome!</p>

    <form>
      <div>
        <label for="user">User Name</label>
        <input type="text" id="user">
      </div>

      <div>
        <label>
          User Name
          <input type="text">
        </label>
      </div>

      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass">
      </div>

      <h3>Favorite Subjects</h3>

      <div>
        <label for="s1">
          <input type="radio" id="s1" name="subjects">
          English
        </label>
        <label for="s2">
          <input type="radio" id="s2" name="subjects">
          Arabic
        </label>
        <label for="s3">
          <input type="radio" id="s3" name="subjects">
          Math
        </label>
        <label for="s4">
          <input type="radio" id="s4" name="subjects">
          History
        </label>
      </div>



      <!-- Lesson 7 -->
      <h3>Favorite Countries</h3>
      <p>All What you want..</p>

      <div>
        <label for="c1">
          <input type="checkbox" id="c1">
          Aswan
        </label>
        <label for="c2">
          <input type="checkbox" id="c2">
          Giza
        </label>
        <label for="c3">
          <input type="checkbox" id="c3">
          Africa
        </label>
        <label for="c4">
          <input type="checkbox" id="c4">
          South Pole
        </label>
      </div>
      
      <br>
      <br>

      <textarea placeholder="Your Message" cols="40" rows="5"></textarea>

      <button>Click</button>

      <input type="button" value="Click Me">
      <input type="submit" value="Send / Buy">
      <input type="reset">

      <br>
      <br>
      <br>

      <div>
        <h3>اختر محطة المغادرة</h3>
        <select>
          <option value="con0">محطة المغادرة</option>
          <option value="con1">القاهرة</option>
          <option value="con1">الزقازيق</option>
          <option value="con1">الاسكندرية</option>
        </select>
      </div>

      <div>
        <h3>اختر محطة الوصول</h3>
        <select>
          <option value="con0">محطة الوصول</option>
          <option value="con1">القاهرة</option>
          <option value="con1">الزقازيق</option>
          <option value="con1">الاسكندرية</option>
        </select>
      </div>

      <div>
        <h3>What Size You Want??</h3>
        <select>
          <option value="con0">Sizes:</option>
          <option value="con1">XXL</option>
          <option value="con1">XL</option>
          <option value="con1">L</option>
          <option value="con1" disabled>M</option>
          <option value="con1">S</option>
          <option value="con1">XS</option>
        </select>
      </div>

    </form>

  </body>
</html>
